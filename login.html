<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>login</title>
    <script src="./assets/js/index.js"></script>
  </head>
  <body dir="rtl">
    <!-- header -->
    <header>
      <div class="header">
        <div class="d-flex justify-content-between align-items-center">
          <!-- header logo -->
          <span>
            <a href="">
              <img
                src="./assets/images/logo/logo-full.png"
                alt="logo"
                class="w-75"
              />
            </a>
          </span>
          <!-- header logo -->
          <span
            ><i
              class="fa fa-bars ml-2 header-bars-mobile d-block d-sm-none rounded"
            ></i
          ></span>

          <!-- header bars -->
          <div class="header-items d-sm-flex d-none align-items-center">
            <sup class="badge badge-danger">3</sup>
            <img src="./assets/images/paperbag.png" />
            <img src="./assets/images/connected.png" />
            <!-- <span class="ml-2">تنظمیات چاپگر ها</span>
            <img src="./assets/images/printer.png" alt="" /> -->
            <span><i class="fa fa-bars mr-3 header-bars mt-1"></i></span>
          </div>
          <!-- header bars -->
        </div>
      </div>

      <!-- sidebar -->
      <aside class="sidebar">
        <div class="m-3"><i class="fa fa-close sidebar-close"></i></div>
        <div class="sidebar-container text-center">
          <span>
            <img class="sidebar-icon" src="./assets/images/empty.png"">
          </span>
          <p class="text-center">سبد خرید شما خالی است</p>
        </div>
      </aside>
      <!-- sidebar -->
    </header>
    <!-- end header -->
    <!-- main -->
    <main class="body-container mx-4">
      <section class="main-body">
        <div class="row">
          <div class="col-lg-8 col-12">
            <div class="main-bg d-none d-lg-block"></div>
          </div>
          <!-- form -->
          <div
            class="col-lg-4 col-12 d-flex justify-content-center flex-column mx-auto p-5"
          >
            <!-- form alert -->
            <div class="alert-danger p-3 mb-5 alert-login">
              <span class="text-center d-block mx-auto"
                >نام کاربری یا کلمه ی عبور اشتباه است.</span
              >
            </div>
            <!-- form alert -->

            <h4>ورود به حساب کاربری</h4>
            <form action="" class="form-group mt-3 login-form">
              <!-- userName input -->
              <label for="">نام کاربری</label>
              <input type="text" class="w-100 mb-3" />

              <!-- password input -->
              <label for="">کلمه عبور</label>
              <input type="password" class="w-100 mb-3" />

              <!-- forgot password -->
              <a href="#">کلمه عبور را فراموش کرده اید؟</a>

              <!-- login btn -->
              <button type="submit" class="btn btn-block my-4 btn-login">
                ورود
              </button>
              <!-- offline mode btn -->
              <button class="btn btn-block btn-offline">آفلاین</button>
            </form>
          </div>
          <!-- end form -->
        </div>
      </section>
    </main>
    <!-- end main -->
  </body>
</html>
